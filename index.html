<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Page</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.production.css" />
  </head>
  <body>
    <header class="page-header">
      <img
        class="logo page-header_item"
        src="img/fish-logo.jpg"
        alt="logo of my portfolio page"
        width="200"
        height="70"
      />
      <nav class="page-header_item main-navigation">
        <ul class="navigation-list" role="menubar">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About Me</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >
          </li>
          <li>
            <a href="work.html" role="menuitem" class="navigation-list__item"
              >Work</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="profile">
      <img
        src="https://www.fillmurray.com/150/150"
        alt="a photograph of me"
        class="profile__portrait"
        height="250"
      />
      <h1>Hello World!</h1>
      <p>
        My name is Thomas Taylor. I am a
        <span id="profile-span">web</span> developer from Germany.
      </p>
      <div id="profile-code-example">
        <a href="#">Check out some of my code</a>
      </div>
    </div>

    <footer class="page-footer">
      <p>Find me on</p>
      <div>
        <a href="https://twitter.com/" target="_blank"
          ><img src="img/twitter.svg" alt="Twitter Logo"
        /></a>

        <a href="https://github.com/" target="_blank"
          ><img src="img/github.svg" alt="Github-Logo"
        /></a>

        <a href="https://www.linkedin.com/" target="_blank"
          ><img src="img/linkedin.svg" alt="LinkedIn-Logo"
        /></a>
      </div>
    </footer>

    <script src="/js/tota11y.min.js"></script>
  </body>
</html>
